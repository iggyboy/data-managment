<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee data management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Employee data managment</h1>
                <p class="lead text-center">Time sheet
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="card">
                    <div class="card-header">
                        Current employees
                    </div>
                    <div class="card-header">
                        <div class="row">
                            <div class="col-lg-2">Employee name</div>
                            <div class="col-lg-2">Role</div>
                            <div class="col-lg-2">Start Date</div>
                            <div class="col-lg-2">Months Worked</div>
                            <div class="col-lg-2">Monthly Rate ($)</div>
                            <div class="col-lg-2">Total Billed ($)/div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-2">New Person</div>
                                <div class="col-lg-2">CEO</div>
                                <div class="col-lg-2">01/08/2010</div>
                                <div class="col-lg-2">116</div>
                                <div class="col-lg-2">20000</div>
                                <div class="col-lg-2">2320000</div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

</body>

</html>
