<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee data management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Employee data managment</h1>
                <p class="lead text-center">Time sheet
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="card">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Months Worked</th>
                                <th scope="col">Monthly Rate ($)</th>
                                <th scope="col">Total Paid ($)</th>
                            </tr>
                        </thead>
                        <tbody scope="row">
                            <tr>
                                <td>New Person</td>
                                <td>CEO</td>
                                <td>01/01/2001</td>
                                <td>248</td>
                                <td>20000</td>
                                <td>4960000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-6 text-center">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="name-input" aria-describedby="emailHelp"
                                placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Role</label>
                            <input type="text" class="form-control" id="role-input" placeholder="Role">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Start Date</label>
                            <input type="text" class="form-control" id="date-input" placeholder="Start Date">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Monthly Rate</label>
                            <input type="text" class="form-control" id="rate-input" placeholder="Rate">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
